<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/color-flipper.js" defer></script>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <title>Color-flipper</title>
</head>
<body>
    
    <section id="color-display">
        <div id="main-color">
            <h1>Cor de fundo: <span id="current-color">#fffff</span> </h1>
            
            <button id="new-color-button">Nova cor!</button>
        </div>
    </section>

    <section id="comp-colors">
        <div id="color1">
            <h2>Complemetar 1: <span id="current-comp1">#fffff</span></h2>
            
        
        </div>

        <div id="color2">
            <h2>Complementar 2: <span id="current-comp2">#fffff</span></h2>
            
        </div>
    </section>
    
</body>
